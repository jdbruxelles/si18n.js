<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>si18n.js</title>
  <meta name="description" content="">
  <link rel="alternate" hreflang="en" href="https://si18n.js.bruxelles.dev/?lang=en">
  <link rel="alternate" hreflang="fr" href="https://si18n.js.bruxelles.dev/?lang=fr">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#1b3a4b">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&text=si18n.js&display=swap">
  <link rel="stylesheet" href="https://css.bruxelles.dev/jdb?v=latest&c=all">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="jdb-content jdb-center jdb-padding-32">
    <h1 class="jdb-jumbo jdb-bold jdb-text-shadow jdb-unselectable logo">
      si18n.js
    </h1>
    <a href="https://github.com/jdbruxelles/si18n.js" target="_blank" class="github-octo-corner jdb-hide-tiny" aria-label="View source on GitHub" title="View source on GitHub">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octo-arm" style="transform-origin: 130px 106px;"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor"></path></svg>
    </a>
  </header>
  <main class="jdb-content">
    <div id="demo" class="jdb-card-4 jdb-padding jdb-margin jdb-border jdb-border-w2 jdb-round-xxl">
      <div class="i18n-container jdb-center">
        <div class="jdb-bar">
          <button class="jdb-button jdb-round-xl" data-lang="fr">fr</button>
          <button class="jdb-button jdb-round-xl" data-lang="en">en</button>
          <button class="jdb-button jdb-round-xl" data-lang="it">it</button><!-- will not work -->
        </div>
        <select class="jdb-select-all jdb-margin-top jdb-margin-auto jdb-center jdb-round-xl jdb-border jdb-border-w1 lang-select" translate="false" style="max-width:100px">
          <option value="fr">fr</option>
          <option value="en">en</option>
          <option value="it">it</option><!-- will be disabled automatically -->
        </select>
      </div>
      <hr class="jdb-hr">
      <div class="jdb-center">
        <h1></h1>
        <p id="text" title></p>
        <p id="text-fallback"></p>
        <p class="monkey">
          <span class="one"></span><br>
          <span class="more"></span>
        </p>
        <hr class="jdb-hr">
        <p id="info">
          <span></span><br>
          <span></span>
        </p>
      </div>
    </div>
    <details class="jdb-container" id="options" open>
      <summary class="jdb-padding jdb-border jdb-border-w2 jdb-round-xxl jdb-pointer"></summary>
      <div class="jdb-responsive jdb-margin-top">
        <table class="jdb-table-all jdb-margin-auto jdb-bordered-all">
          <thead><tr><th></th><th></th><th></th></tr></thead>
          <tbody>
            <tr class="locales">
              <td><code>locales</code></td>
              <td><code>{}</code></td>
              <td></td>
            </tr>
            <tr class="lang">
              <td><code>lang</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="fallbackLang">
              <td><code>fallbackLang</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="activeClass">
              <td><code>activeClass</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="togglersSelector">
              <td><code>togglersSelector</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="isTogglerSelect">
              <td><code>isTogglerSelect</code></td>
              <td><code>false</code></td>
              <td></td>
            </tr>
            <tr class="saveLang">
              <td><code>saveLang</code></td>
              <td><code>true</code></td>
              <td></td>
            </tr>
            <tr class="saveAs">
              <td><code>saveAs</code></td>
              <td><code>'lang'</code></td>
              <td></td>
            </tr>
            <tr class="translate">
              <td><code>translate</code></td>
              <td><code>function() {}</code></td>
              <td></td>
            </tr>
            <tr class="onChange">
              <td><code>onChange</code></td>
              <td><code>function() {}</code></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </details>
  </main>
  <footer class="jdb-content jdb-section jdb-container">
    <div class="jdb-padding jdb-center jdb-round-xxl jdb-black jdb-card-4">
      <p id="license"></p>
    </div>
  </footer>
  <script defer type="module" src="demo.js"></script>
</body>
</html>
