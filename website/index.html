<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>si18n.js</title>
  <meta name="description" content="">
  <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rancho&text=si18n.js&display=swap">
  <link rel="stylesheet" href="https://css.bruxelles.dev/jdb?v=latest&c=all">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="jdb-content jdb-center jdb-padding-32">
    <h1 class="jdb-jumbo jdb-bold jdb-text-shadow jdb-unselectable logo">
      si18n.js
    </h1>
  </header>
  <main class="jdb-content">
    <div id="demo" class="jdb-card-4 jdb-padding jdb-margin jdb-border jdb-border-w2 jdb-round-xxl">
      <div class="i18n-container jdb-center">
        <div class="jdb-bar">
          <button class="jdb-button jdb-round-xl" data-lang="fr">fr</button>
          <button class="jdb-button jdb-round-xl" data-lang="en">en</button>
          <button class="jdb-button jdb-round-xl" data-lang="ru">ru</button>
          <button class="jdb-button jdb-round-xl" data-lang="it">it</button><!-- will not work -->
        </div>
        <select class="jdb-select-all jdb-margin-top jdb-margin-auto jdb-center jdb-round-xl jdb-border jdb-border-w1 lang-select" translate="false" style="max-width:100px">
          <option value="fr">fr</option>
          <option value="en">en</option>
          <option value="ru">ru</option>
          <option value="it">it</option><!-- will be disabled automatically -->
        </select>
      </div>
      <hr class="jdb-hr">
      <div class="jdb-center">
        <h1></h1>
        <p id="text" title></p>
        <p id="text-fallback"></p>
        <p class="monkey">
          <span class="one"></span><br>
          <span class="more"></span>
        </p>
        <hr class="jdb-hr">
        <p id="info">
          <span></span><br>
          <span></span>
        </p>
      </div>
    </div>
    <details class="jdb-container" id="options" open>
      <summary class="jdb-padding jdb-border jdb-border-w2 jdb-round-xxl jdb-pointer"></summary>
      <div class="jdb-responsive jdb-margin-top">
        <table class="jdb-table-all jdb-margin-auto jdb-bordered-all">
          <thead><tr><th></th><th></th><th></th></tr></thead>
          <tbody>
            <tr class="locales">
              <td><code>locales</code></td>
              <td><code>{}</code></td>
              <td></td>
            </tr>
            <tr class="lang">
              <td><code>lang</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="fallbackLang">
              <td><code>fallbackLang</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="activeClass">
              <td><code>activeClass</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="togglersSelector">
              <td><code>togglersSelector</code></td>
              <td><code>''</code></td>
              <td></td>
            </tr>
            <tr class="isTogglerSelect">
              <td><code>isTogglerSelect</code></td>
              <td><code>false</code></td>
              <td></td>
            </tr>
            <tr class="saveLang">
              <td><code>saveLang</code></td>
              <td><code>true</code></td>
              <td></td>
            </tr>
            <tr class="saveAs">
              <td><code>saveAs</code></td>
              <td><code>'lang'</code></td>
              <td></td>
            </tr>
            <tr class="translate">
              <td><code>translate</code></td>
              <td><code>function() {}</code></td>
              <td></td>
            </tr>
            <tr class="onChange">
              <td><code>onChange</code></td>
              <td><code>function() {}</code></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </details>
  </main>
  <footer class="jdb-content jdb-section jdb-container">
    <div class="jdb-padding jdb-center jdb-round-xxl jdb-black jdb-card-4">
      <p id="license"></p>
    </div>
  </footer>
  <script defer type="module" src="demo.js"></script>
</body>
</html>
