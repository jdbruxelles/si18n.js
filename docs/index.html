<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>i18n test</title>
  <link rel="stylesheet" href="https://css.bruxelles.dev/jdb?v=latest&c=all">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="jdb-content jdb-center jdb-padding-32">
    <h1 class="jdb-xxxl jdb-bold jdb-text-shadow">
      si18n
    </h1>
  </header>
  <main class="jdb-content">
    <div id="demo" class="jdb-card-4 jdb-padding jdb-margin jdb-border jdb-border-w2 jdb-round-xxl">
      <div class="i18n-container jdb-center">
        <div class="jdb-bar">
          <button class="jdb-button jdb-round-xl" data-lang="fr">fr</button>
          <button class="jdb-button jdb-round-xl" data-lang="en">en</button>
          <button class="jdb-button jdb-round-xl" data-lang="ru">ru</button>
          <button class="jdb-button jdb-round-xl" data-lang="it">it</button><!-- will not work -->
        </div>
        <select class="jdb-select-all jdb-margin-top jdb-margin-auto jdb-center lang-select" translate="false" style="max-width:100px">
          <option value="fr">fr</option>
          <option value="en">en</option>
          <option value="ru">ru</option>
          <option value="it">it</option><!-- will be disabled automatically -->
        </select>
      </div>
      <hr class="jdb-hr">
      <div class="jdb-center">
        <h1></h1>
        <p id="text" title></p>
        <p class="jdb-hide text-one"></p>
        <p class="jdb-hide text-plural"></p>
        <hr class="jdb-hr">
        <p id="info">
          <span></span><br>
          <span></span>
        </p>
      </div>
    </div>
    <details class="jdb-container">
      <summary class="jdb-padding jdb-border jdb-border-w2 jdb-round-xxl jdb-pointer">
        Option de l'instance
      </summary>
      <div class="jdb-responsive">
        <pre class="notranslate"></pre>
      </div>
    </details>
  </main>
  <footer class="jdb-content jdb-section jdb-container">
    <div class="jdb-padding jdb-center jdb-round-xxl jdb-black jdb-card-4">
      <p id="license"></p>
    </div>
  </footer>
  <script defer type="module" src="demo.js"></script>
</body>
</html>
